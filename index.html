<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
</head>
</head>

<body>
    <!-- <div class="wrapper"> -->
        <div class="container">
            <div class="timer p-5 border m-5 " >
                <h1 class="text-center mb-3 animate__animated animate__fadeInDown animate__delay-1s">Kim Birinchi bo-ri-shi-ga!</h1>
                <form action="#" class="js-form d-flex justify-content-center align-items-center my-5">
                    <label class="js-label animate__animated animate__lightSpeedInLeft animate__delay-2s" for="js-main">
                        Masofa
                    </label>
                    <input type="number" class="js-input mx-3 form-control w-25 d-inline-block animate__animated animate__rotateIn animate__delay-1s" id="js-main" placeholder="0 soat" required>
                    <span class="el-not-valid"></span>
                    <button class="btn btn-outline-primary animate__animated animate__lightSpeedInRight animate__delay-2s" type="submit"> 
                        Hisobla
                    </button>
                </form>
                <div class="row my-5">
                    <div class="col-3">
                        <div class="box text-center my-5 border p-5 ">
                            <i class="fa-solid fa-person fa-5x"></i>
                            <p class="box-text my-3">Person</p>
                            <p class="time-text"></p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="box text-center my-5 border p-5">
                            <i class="fa-solid fa-person-biking fa-5x"></i>
                            <p class="box-text my-3">Person with Biking</p>
                            <p class="time-text-biking"></p>    
                        </div>
                       
                    </div>
                    <div class="col-3">
                        <div class="box text-center my-5 border p-5 ">
                            <i class="fa-solid fa-car fa-5x"></i>
                        <p class="box-car my-3">car</p>
                        <p class="time-text-car"></p>  
                        </div>   
                    </div>
                    <div class="col-3"> 
                        <div class="box text-center my-5 border p-5">
                            <i class="fa-solid fa-plane-up fa-5x"></i>
                            <p class="box-plane my-3">plane</p>
                            <p class="time-text-plane"></p> 
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
    <script src="./js/main.js"></script>
</body>

</html>
